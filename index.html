<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Finn's Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #gameContainer {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #2c3e50;
            border-radius: 5px;
        }
        #scoreBoard {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        #currentScore, #highScore {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #previousScores {
            margin-top: 20px;
        }
        #previousScores h3 {
            margin-bottom: 10px;
        }
        #scoreList {
            list-style-type: none;
            padding: 0;
        }
        #scoreList li {
            background-color: #ecf0f1;
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 3px;
        }
        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Created by Dan Finn!</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreBoard">
            <div id="currentScore">Current Score: 0</div>
            <div id="highScore">High Score: 0</div>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <div id="previousScores">
        <h3>Previous Scores</h3>
        <ul id="scoreList"></ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const currentScoreElement = document.getElementById('currentScore');
        const highScoreElement = document.getElementById('highScore');
        const startButton = document.getElementById('startButton');
        const scoreList = document.getElementById('scoreList');

        let gridSize = 20;
        let tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let isGameRunning = false;

        function initGame() {
            snake = [{x: 10, y: 10}];
            generateFood();
            score = 0;
            dx = 0;
            dy = 0;
            updateScore();
        }

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            checkGrowth();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = '#3498db';
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                if (index === 0) {
                    ctx.fillStyle = '#2980b9';
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function checkGrowth() {
            const snakeSize = snake.length;
            const boardSize = tileCount * tileCount;
            const snakePercentage = (snakeSize / boardSize) * 100;

            if (snakePercentage >= 5 && snakePercentage % 5 === 0) {
                growBoard();
            }
        }

        function growBoard() {
            const oldWidth = canvas.width;
            const oldHeight = canvas.height;
            const growthFactor = 1.05; // 5% growth

            canvas.width *= growthFactor;
            canvas.height *= growthFactor;

            // Adjust snake and food positions
            const scaleFactor = canvas.width / oldWidth;
            snake = snake.map(segment => ({
                x: Math.floor(segment.x * scaleFactor),
                y: Math.floor(segment.y * scaleFactor)
            }));
            food.x = Math.floor(food.x * scaleFactor);
            food.y = Math.floor(food.y * scaleFactor);

            tileCount = canvas.width / gridSize;
        }

        function gameOver() {
            clearInterval(gameInterval);
            isGameRunning = false;
            startButton.textContent = 'Restart Game';
            startButton.disabled = false;
            addScoreToList(score);
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
        }

        function updateScore() {
            currentScoreElement.textContent = `Current Score: ${score}`;
        }

        function addScoreToList(score) {
            const li = document.createElement('li');
            li.textContent = score;
            scoreList.insertBefore(li, scoreList.firstChild);
            if (scoreList.children.length > 5) {
                scoreList.removeChild(scoreList.lastChild);
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function startGame() {
            if (!isGameRunning) {
                initGame();
                isGameRunning = true;
                startButton.disabled = true;
                gameInterval = setInterval(drawGame, 100);
            }
        }

        document.addEventListener('keydown', changeDirection);
        startButton.addEventListener('click', startGame);

        // Initialize the game
        initGame();
    </script>
</body>
</html>
